<html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <title>404 Homepage</title>
</head>
<body>
    <header class="home-header">
        <div class="home-head-container">
            <div class="home-head-logo">
                <a href="#" class="logo-container">
                    <img src="images/404-logo.png" class="logo-image">
                </a>
            </div>

            <div class="home-head-nav">
                <nav class="main-nav">
                    <a href="#contact-text-bottom" class="nav-item ">
                        <span itemprop="name">
                            Contact
                        </span>
                    </a>
            
            
                    <a href="/gallery/gallery-index.html" class="nav-item ">
                        <span itemprop="name">
                            Gallery
                        </span>
                    </a>
            
            
                    <a href="/mixes/index-mixes.html" class="nav-item ">
                        <span itemprop="name">
                            Mixes
                        </span>
                    </a>
            
            
                    <a href="/tickets/tickets-index.html" class="nav-item ">
                        <span itemprop="name">
                            Tickets
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <section class="main-content">
        <img class="stage" src="images/stage.png" href="#" alt="stage"> 
        <div class="about-container">
            <div class="about-content">
                <div class="stage-titles">
                    <h1 class="homepage-lrg-text">Strictly Rhythm </h1>
                    <h1 class="homepage-lrg-text">2021</h1>
                </div>
                <p class="stage-text">
                    A festival experience set in the rugged wattegans bushland, NSW. 
                    600 people together for the first time since the Coronavirus started.
                </p>
                <a class="stage-button" href="gallery/gallery-index.html">Gallery</a>
            </div>
        </div>
    </section>

    <!--CONTACT PAGE-->

    <section class="contact">
        <div class="contact-container">
            <div class="contact-content">
                <h2 class="contact-text">
                    WANT TO GET IN TOUCH?
                </h2>
                <h3 class="contact-text" id="contact-text-bottom" >
                    DROP US A MESSAGE IN THE FORM BELOW
                </h3>
            </div>
        </div>
        <div class="contact-wrap">
            <form class="contact-form">
                <div class="form-container">
                    <ul class="form-content">
                        <li class="field" id="field-name">
                            <input class="form-input" placeholder="Full Name">
                        </li>
                        <li class="field" id="field-number">
                            <input class="form-input" placeholder="Phone Number">
                        </li>
                        <li class="field" id="field-email">
                            <input class="form-input" placeholder="Email">
                        </li>
                        <li class="field" id="field-text">
                            <textarea class="form-input" id="input-text" placeholder="Message" ></textarea>
                        </li>
                    </ul>
                </div>
                <div class="button-container">
                    <a class="contact-button" href="#">SUBMIT</a>
                </div>   
            </form>
        </div>
    </section>
    
    



</body>
</html>
