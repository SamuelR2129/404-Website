<html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="tickets-style.css">
    <title>Tickets</title>
</head>
<body>
    <header class="home-header">
        <div class="home-head-container">
            <div class="home-head-logo">
                <a href="/index-home.html" class="logo-container">
                    <img src="../images/404-logo.png" class="logo-image">
                </a>
            </div>

            <div class="home-head-nav">
                <nav class="main-nav">
                    <a href="../index-home.html" class="nav-item ">
                        <span itemprop="name">
                            Contact
                        </span>
                    </a>
            
            
                    <a href="../gallery/gallery-index.html" class="nav-item ">
                        <span itemprop="name">
                            Gallery
                        </span>
                    </a>
            
            
                    <a href="../mixes/index-mixes.html" class="nav-item ">
                        <span itemprop="name">
                            Mixes
                        </span>
                    </a>
            
            
                    <a href="#" class="nav-item ">
                        <span itemprop="name">
                            Tickets
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div id="container">
        <iframe id="iframe-container" src="https://events.humanitix.com/warehouse-rave/tickets?w=true&p=%2300ffff" width="100%"  frameborder="0"></iframe>
    </div>
   
   
   
    <script>
        var humanitix = {
            findPos: function(obj) {
                var curtop = 0;
                if (obj.offsetParent) {
                do {
                    curtop += obj.offsetTop;
                } while ((obj = obj.offsetParent));
                return [curtop];
                }
            }
        };
        window.addEventListener('message', function (e) {
            if (e.origin !== "https://events.humanitix.com"){
                return;
            }   
            var messageData = e.data;
            var iframeEl = document.getElementById('iframe-container');
            if (iframeEl && messageData && !isNaN(messageData.scrollHeight)){
                iframeEl.style.height = messageData.scrollHeight + 'px';
            }
            if (iframeEl && messageData && messageData.pageChange) {
              window.scroll(0, humanitix.findPos(iframeEl));
          }

        }, false);</script>
</body>
</html>
