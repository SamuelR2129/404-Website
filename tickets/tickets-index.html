</head>
<body>
    <header class="home-header">
        <div class="home-head-container">
            <div class="home-head-logo">
                <a href="/index-home.html" class="logo-container">
                    <img src="../images/404-logo.png" class="logo-image">

                    <a href="../gallery/gallery-index.html" class="nav-item ">

                    <a href="../mixes/index-mixes.html" class="nav-item ">

                    <a href="#" class="nav-item ">
                        <span itemprop="name">
                            Tickets
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div id="container">
        <div id="code-wrapper">
            <h2 class="question">ENTER TICKET CODE <br> HERE</h2>
            <input type="text" id="password">
            <input id="button" type="button" value="ENTER">
        </div>
        
        <iframe class="hidden" id="iframe-container" src="https://events.humanitix.com/warehouse-rave/tickets?w=true&p=%2300ffff" width="100%"  frameborder="0"></iframe>
    </div>

   
   
   
    <script>

        /*HUMANITIX TICKETING SYSTEM--------------------------*/

        var humanitix = {
            findPos: function(obj) {
                var curtop = 0;
                if (obj.offsetParent) {
                do {
                    curtop += obj.offsetTop;
                } while ((obj = obj.offsetParent));
                return [curtop];
                }
            }
        };
        window.addEventListener('message', function (e) {
            if (e.origin !== "https://events.humanitix.com"){
                return;
            }   
            var messageData = e.data;
            var iframeEl = document.getElementById('iframe-container');
            if (iframeEl && messageData && !isNaN(messageData.scrollHeight)){
                iframeEl.style.height = messageData.scrollHeight + 'px';
            }
            if (iframeEl && messageData && messageData.pageChange) {
              window.scroll(0, humanitix.findPos(iframeEl));
          }

        }, false);
        
        /*PASSWORD SETUP-----------------------------------------------------------*/
        
        var input = document.getElementById("password");
        var div = document.getElementById("iframe-container");
        var btn = document.getElementById("button");
        var wrap = document.getElementById("code-wrapper");


        button.addEventListener("click", validate);

        function validate(){
        if (input.value == '21') { 
            div.classList.remove('hidden');
            input.classList.add('hidden');
            btn.classList.add('hidden');
            wrap.classList.add('hidden');


        } else {  
            password.focus(); 
            password.setSelectionRange(0, password.value.length);   
            alert('WRONG PASSWORD, NO DOOF FOR YOU!'); 
        }
        }

        //for hitting enter
        input.addEventListener("keydown", function(event){
            if (event.keyCode === 13){
                validate();
            }
        });

    </script>
</body>
